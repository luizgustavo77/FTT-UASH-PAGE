<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://images.emojiterra.com/google/android-11/128px/1f680.png">

    <title>Cadastro</title>

    <!-- javascript -->
    <script src="content/js/jquery-3.5.1.min.js"></script>
    <script src="content/js/jquery.mask.min.js"></script>
    <script src="content/data-tables/js/jquery.dataTables.js"></script>
    <script src="content/data-tables/js/dataTables.bootstrap.js"></script>
    <script src="content/js/bootstrap.min.js"></script>
    <script src="content/adicional/main.js"></script>
    <script src="content/adicional/usuarios.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="content/data-tables/css/dataTables.bootstrap.css" />
    <link href="content/css/bootstrap.min.css" rel="stylesheet">
    <link href="content/site.css" rel="stylesheet">

</head>

<body class="text-center">
    <div id="modal" class="modal">
        <div style="text-align: center;">
            <h2>Carregando</h2>
        </div>
        <div class="loader">
            <img src="content/images/loading.gif" alt="">
        </div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="index.html"> <span style="font-size: 25px;">ðŸ‘”</span> UASH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">Sobre</a>
                    </li>
                </ul>
                <a class="nav-link" href="login.html" >Login</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>

            <form id="bodyContent" class="form-signin col-4" action="index.html">
                <label style="font-size: 50px;">ðŸ‘”</label>

                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus=""
                    name="email">
                <div class="invalid-feedback">
                    Email invalido
                </div>

                <input id="inputCPF" class="form-control cpf" placeholder="CPF" required name="cpf">
                <div class="invalid-feedback">
                    CPF invalido
                </div>

                <input id="inputCEP" class="form-control cep" placeholder="CEP" required name="cep">
                <div class="invalid-feedback">
                    CEP invalido
                </div>

                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required
                    name="senha">
                <input type="password" id="inputPasswordValid" class="form-control" placeholder="Confirmar" required
                    name="senhaConfirma">
                <div class="invalid-feedback">
                    Senha invalido
                </div>

                <p></p>

                <div class="form-check" style="text-align: left">
                    <input class="form-check-input" type="radio" name="perfil" id="usuario">
                    <label class="form-check-label" for="usuario">
                        Usuario
                    </label>
                </div>
                <div class="form-check" style="text-align: left">
                    <input class="form-check-input" type="radio" name="perfil" id="colaborador">
                    <label class="form-check-label" for="colaborador">
                        Colaborador
                    </label>
                </div>

                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
                <p class="mt-5 mb-3 text-muted"></p>
            </form>

            <div class="col-4"></div>
        </div>
    </div>

</body>

<footer class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>&copy; 2020</p>
            </div>
        </div>
    </div>
</footer>

</html>
