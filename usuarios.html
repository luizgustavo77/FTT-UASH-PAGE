    <!-- css -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="/content/data-tables/css/dataTables.bootstrap.css" />
    <link href="/content/css/bootstrap.min.css" rel="stylesheet">
    <link href="/content/site.css" rel="stylesheet">

</head>

<body class="text-center">
    <div id="modal" class="loader">
        <div style="text-align: center;">
            <h2>Carregando</h2>
        </div>
        <div>
            <img src="/content/images/loading.gif" alt="">
        </div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="/index.html"> <span style="font-size: 25px;">ðŸ‘”</span> UASH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings.html">Sobre</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Administrador
                        </a>
                        <div id="navdropdown" class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/usuarios.html"> 
                                Usuarios
                            </a>
                            <a class="dropdown-item" href="/equipamentos.html">Equipamentos</a>
                        </div>
                    </li>
                </ul>                
                <a class="nav-link" href="/profile.html">
                    <img class="avatarIcon" src="https://avatars.dicebear.com/api/avataaars/uash.svg" alt="user">
                    Perfil
                </a>
            </div>
        </nav>
    </header>

    <br>
    <div id="bodyContent" class="container">
        <div class="row">
            <div class="col-11"></div>
            <button id="openModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalCenter">
                Novo
            </button>
        </div>

        <div class="row">
            <div class="table-responsive col-12">
                <table id="tabela" class="table table-hover table-striped"></table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLongTitle">Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form class="form-group">
                    <div class="modal-body">
                        <input id="inputCPF" class="form-control cpf" placeholder="CPF" required name="cpf">
                        <div class="invalid-feedback">
                            CPF invalido
                        </div>

                        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required
                            autofocus="" name="email">
                        <div class="invalid-feedback">
                            Email invalido
                        </div>

                        <input id="inputCEP" class="form-control cep" placeholder="CEP" required name="cep">
                        <div class="invalid-feedback">
                            CEP invalido
                        </div>

                        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required
                            name="senha">
                        <div class="invalid-feedback">
                            Senha invalido
                        </div>

                        <p></p>

                        <div class="form-check" style="text-align: left">
                            <input class="form-check-input" type="radio" name="perfil" id="usuario">
                            <label class="form-check-label" for="usuario">
                                Usuario
                            </label>
                        </div>
                        <div class="form-check" style="text-align: left">
                            <input class="form-check-input" type="radio" name="perfil" id="pestador">
                            <label class="form-check-label" for="pestador">
                                Prestador
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="closeModal" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary"
                            onclick="usuarios().salvar(); return false;">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
